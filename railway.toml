# Railway Configuration pour Lago
# Documentation: https://docs.railway.app/deploy/config-as-code

[build]
# Utiliser le Dockerfile simplifié qui utilise l'image officielle
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.railway-simple"

[deploy]
# Commande de démarrage
startCommand = "./scripts/start.api.sh"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check
healthcheckPath = "/health"
healthcheckTimeout = 300

# Variables d'environnement (à configurer dans Railway Dashboard)
# Ces variables doivent être définies dans l'interface Railway
[deploy.environmentVariables]
# DATABASE_URL sera fourni automatiquement par Railway si vous ajoutez un service PostgreSQL
# REDIS_URL sera fourni automatiquement par Railway si vous ajoutez un service Redis
